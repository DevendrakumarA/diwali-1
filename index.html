<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Diwali</title>
  <style>
    /* ---------- BASE STYLES ---------- */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: linear-gradient(135deg, #ff000080, #ffa50080);
      color: #fff;
      text-align: center;
      font-family: cursive;
    }

    #firework-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .text-container {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 1000px;
    }

    .reveal-title {
      font-size: clamp(24px, 6vw, 54px);
      margin-bottom: 0.5em;
      animation: revealTitle 1s ease forwards;
    }

    @keyframes revealTitle {
      from {
        clip-path: inset(0 100% 0 0);
      }

      to {
        clip-path: inset(0 0 0 0);
      }
    }

    p {
      font-family: 'Courier New', Courier, monospace;
      font-size: clamp(14px, 2.5vw, 18px);
      line-height: 1.6;
    }

    p span {

      display: block;
      opacity: 0;
      animation: fadeIn 2s forwards 2.5s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* ---------- DIYA & LIGHT ---------- */
    .container {
      position: absolute;
      left: 50%;
      bottom: -5%;
      transform: translateX(-50%);
      width: min(60vw, 400px);
      aspect-ratio: 1 / 1;
      opacity: 0;
      animation: showMe 2s forwards 5s;
    }

    @keyframes showMe {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .shadow {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 5%;
      height: 8%;
      background-color: #80808040;
      border-radius: 50%;
      margin: auto;
      width: 80%;
    }

    .diya {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 15%;
      width: 80%;
      height: 45%;
      background-color: #fdcf0f;
      border-radius: 0 0 50% 50%;
      margin: auto;
      overflow: hidden;
    }

    .line1,
    .line2,
    .dots {
      position: absolute;
      left: -5%;
      width: 110%;
      border-radius: 50%;
    }

    .line1 {
      top: 0;
      border-bottom: 5px solid #fff;
    }

    .line2 {
      top: 40%;
      border-bottom: 5px solid #fff;
    }

    .dots {
      top: 20%;
      border-bottom: 6px dotted #fd500a;
    }

    .light-flare {
      position: absolute;
      bottom: 60%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 15%;
      background-color: #fd500a;
      border-radius: 50%;
    }

    .light {
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 100%;
      aspect-ratio: 1/1;
      background-color: #fff34f40;
      border-radius: 50%;
    }

    .light::before,
    .light::after {
      content: "";
      position: absolute;
      height: 35%;
      width: 35%;
      background-color: #fff34f80;
      border-radius: 50%;
      animation: shine 4s linear infinite;
    }

    .light::before {
      bottom: 20%;
      right: 20%;
    }

    .light::after {
      top: 25%;
      left: 25%;
      animation-delay: 1s;
    }

    @keyframes shine {
      50% {
        transform: scale(0.75);
        opacity: 0.3;
      }
    }

    .flame {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%) rotate(-45deg);
      width: 70%;
      aspect-ratio: 1/1;
      background-color: #fdf1c2;
      border-radius: 100% 0;
      animation: burn 3s infinite;
    }

    .flame::after {
      content: "";
      position: absolute;
      bottom: 0;
      width: 70%;
      height: 70%;
      background-color: #ffbd2e80;
      border-radius: 100% 0;
    }

    @keyframes burn {
      50% {
        transform: translateX(-50%) rotate(-45deg) scale(1.1);
      }
    }

    /* ---------- MEDIA QUERIES ---------- */
    @media (max-height: 600px) {
      .text-container {
        top: 5%;
      }

      .container {
        bottom: 0;
        width: 50vw;
      }
    }

    @media (max-width: 400px) {
      .reveal-title {
        font-size: 28px;
      }

      p {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <canvas id="firework-bg"></canvas>

  <div class="text-container">
    <h1 class="reveal-title" id="greeting-title">‚ú®ü™î Happy Diwali! ü™î‚ú®</h1>
    <p>
      <span>May the gleam of diyas üïØÔ∏è and the sound of joyous chants üé∂,</span>
      <span>bring happiness üòÑ, prosperity üí∞, and endless blessings üåü into your life!</span>
    </p>
  </div>

  <div class="container">
    <div class="shadow"></div>
    <div class="diya">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="dots"></div>
    </div>
    <div class="light-flare">
      <div class="light"></div>
      <div class="flame"></div>
    </div>
  </div>

  <script>
    // --- Personalized Greeting using localStorage ---
    document.addEventListener("DOMContentLoaded", () => {
      const EXPIRATION_TIME = 60 * 1000;
      const storedData = JSON.parse(localStorage.getItem("visitorData"));
      const now = Date.now();

      let name;

      if (storedData && now - storedData.timestamp < EXPIRATION_TIME) {

        name = storedData.name;
      } else {

        name = prompt("üéá Please enter your name to celebrate Diwali üéá");
        if (name && name.trim() !== "") {
          name = name.trim();
        } else {
          name = "Friend";
        }
        localStorage.setItem(
          "visitorData",
          JSON.stringify({ name, timestamp: now })
        );
      }

      document.getElementById("greeting-title").textContent = `‚ú®ü™î Happy Diwali, ${name}! ü™î‚ú®`;
    });


    // --- Fireworks Animation ---
    let canvas, ctx, w, h, particles = [], probability = 0.05, xPoint, yPoint;
    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("DOMContentLoaded", onLoad);

    function resizeCanvas() {
      if (canvas) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        w = canvas.width;
        h = canvas.height;
      }
    }

    function onLoad() {
      canvas = document.getElementById("firework-bg");
      ctx = canvas.getContext("2d");
      resizeCanvas();
      setTimeout(() => requestAnimationFrame(updateBg), 7500);
    }

    function updateBg() {
      update();
      fireInSky();
      requestAnimationFrame(updateBg);
    }

    function update() {
      if (particles.length < 900 && Math.random() < probability) createFirework();
      particles = particles.filter(p => p.move());
    }

    function fireInSky() {
      ctx.globalCompositeOperation = "source-over";
      ctx.fillStyle = "rgba(0,0,0,0.25)";
      ctx.fillRect(0, 0, w, h);
      ctx.globalCompositeOperation = "lighter";
      particles.forEach(p => p.draw(ctx));
    }

    function createFirework() {
      xPoint = Math.random() * (w - 200) + 100;
      yPoint = Math.random() * (h - 200) + 100;
      const nFire = Math.random() * 50 + 100;
      const color = `rgb(${Math.random() * 200 + 55}, ${Math.random() * 200 + 55}, ${Math.random() * 200 + 55})`;
      for (let i = 0; i < nFire; i++) {
        const p = new Particle(color);
        particles.push(p);
      }
    }

    class Particle {
      constructor(color) {
        this.w = this.h = Math.random() * 4 + 1;
        this.x = xPoint - this.w / 2;
        this.y = yPoint - this.h / 2;
        this.vx = (Math.random() - 0.5) * 10;
        this.vy = (Math.random() - 0.5) * 10;
        this.alpha = Math.random() * 0.5 + 0.5;
        this.color = color;
        this.gravity = 0.05;
      }
      move() {
        this.x += this.vx;
        this.vy += this.gravity;
        this.y += this.vy;
        this.alpha -= 0.01;
        return !(this.alpha <= 0 || this.y > h);
      }
      draw(c) {
        c.save();
        c.beginPath();
        c.translate(this.x + this.w / 2, this.y + this.h / 2);
        c.arc(0, 0, this.w, 0, Math.PI * 2);
        c.fillStyle = this.color;
        c.globalAlpha = this.alpha;
        c.fill();
        c.restore();
      }
    }
  </script>
</body>

</html>
